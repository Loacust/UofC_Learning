<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>Register</h1>
    <label for="fname">First Name:</label>
    <input type="text" minlength="4" required placeholder="First Name" ><br><br>
    <label for="lname">Last Name:</label>
    <input type="text"minlength="4" required placeholder="Last Name" ><br><br>
    <label for="Experience">Experience</label>
    <input type="number" required placeholder="Experience"><br><br>
    <label for="vacancies">Vacancies</label>
    <select name = "Openings" required>
        <option value="Android Developer">Android Developer</option>
        <option value="Full Stack Developer">Full Stack Developer</option>
        <option value="Consultant">Consultant</option>
        <option value="Research and Development">Research and Development</option>
    </select>
    <select name = "Job Type" required>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Freelancer">Freelancer</option>
        <option value="Internship">Internship</option>
    </select><br><br>
    <button type="submit">Apply</button>
</body>
</html>
